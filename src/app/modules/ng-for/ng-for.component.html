<h4>ngFor</h4>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">author</th>
      <th scope="col">Publication Year</th>
    </tr>
  </thead>
  <tbody *ngFor="let book of books; let i = index">
    <tr [ngClass]="i % 2 === 0 ? 'table-info' : 'table-warning'">
      <th scope="row">{{i}}</th>
      <td>{{book.author}}</td>
      <td>{{book.publicationYear}}</td>
    </tr>
  </tbody>
</table>
